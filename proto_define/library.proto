syntax = "proto3";

package bookstore;

option go_package = "./bookstorepb";

import "google/protobuf/timestamp.proto";

// 出版社
message Publisher {
  int32  id = 1;
  string name = 2;
  string contact_info = 3;
  google.protobuf.Timestamp created_at = 4;
  google.protobuf.Timestamp updated_at = 5;
}

// 丛书
message Series {
  int32  id = 1;
  string name = 2;
  string description = 3;
  google.protobuf.Timestamp created_at = 4;
  google.protobuf.Timestamp updated_at = 5;
}

// 书籍
message Book {
  int32 id = 1;
  string book_no = 2;
  string title = 3;
  string publisher_name = 4;
  int32 price = 5;
  string keywords = 6;
  string authors = 7;
  int32 stock_quantity = 8;
  google.protobuf.Timestamp created_at = 9;
  google.protobuf.Timestamp updated_at = 10;
}

// 客户
message Customer {
  int32 id = 1;
  string online_id = 2;
  string password = 3;
  string name = 4;
  string address = 5;
  int32 account_balance = 6;
  int32 credit_level = 7;
  google.protobuf.Timestamp created_at = 8;
  google.protobuf.Timestamp updated_at = 9;
}

// 缺书登记
message StockRequest {
  int32  id = 1;
  string  book_no = 2;
  string title = 3;
  int32 quantity = 4;
  string request_date = 5;
  string publisher = 6;
  string author = 7;
  string supplier = 8;
  google.protobuf.Timestamp created_at = 9;
  google.protobuf.Timestamp updated_at = 10;
  bool finished = 11;
}

// 采购单
message PurchaseOrder {
  int32 id = 1;
  string book_no = 2;
  string title = 3;
  string publisher = 4;
  string supplier = 5;
  string author = 6;
  int32 quantity = 7;
  string order_date = 8;
  google.protobuf.Timestamp created_at = 9;
  google.protobuf.Timestamp updated_at = 10;
  bool finished = 11;
}

// 客户订单
message CustomerOrder {
  int32 id = 1;
  string order_date = 2;
  int32 customer_id = 3;
  string customer_online_id = 4;
  string book_no = 5;
  int32 book_count = 6;
  int32 price = 7;
  string address = 8;
  string status = 9;
  google.protobuf.Timestamp created_at = 10;
  google.protobuf.Timestamp updated_at = 11;
}

// 供书记录
message SupplyBook {
  int32 id = 1;
  string book_no = 2;
  string title = 3;
  string publisher_name = 4;
  int32 price = 5;
  int32 quantity = 6;
  int32 supplier_id = 7;
  google.protobuf.Timestamp created_at = 8;
  google.protobuf.Timestamp updated_at = 9;
}

// 供应商
message Supplier {
  int32 id = 1;
  string name = 2;
  string basic_info = 3;
  string supply_info = 4;
  repeated SupplyBook supply_books = 5;
  google.protobuf.Timestamp created_at = 6;
  google.protobuf.Timestamp updated_at = 7;
}

/*--------------------------------------------书籍部分--------------------------------------------*/

service BookService {
  // 创建一本新书
  rpc CreateBook(CreateBookRequest) returns (CreateBookResponse);
  
  // 根据书籍ID获取书籍
  rpc GetBook(GetBookRequest) returns (GetBookResponse);

  // 更新书籍信息
  rpc UpdateBook(UpdateBookRequest) returns (UpdateBookResponse);

  // 删除书籍
  rpc DeleteBook(DeleteBookRequest) returns (DeleteBookResponse);
}

// 创建书籍请求
message CreateBookRequest {
  string book_no = 1;
  string title = 2;
  string publisher_name = 3;
  string authors = 4;
  int32 stock_quantity = 5;
  int32 price = 6;
  string keywords = 7;
}

// 创建书籍应答
message CreateBookResponse {
  bool success = 1;
  string feedback = 2;
}

// 获取书籍请求
message GetBookRequest {
  int32 start = 1;
  int32 stop = 2;
}

// 获取书籍应答
message GetBookResponse {
  repeated Book books = 1;
  bool success = 2;
  string feedback = 3;
}

// 更新书籍请求
message UpdateBookRequest {
  string book_no = 1;
  string title = 2;
  string publisher_name = 3;
  string authors = 4;
  int32 stock_quantity = 5;
  double price = 6;
  string keywords = 7;
}

// 更新书籍应答
message UpdateBookResponse {
  bool success = 1;
  string feedback = 2;
}

// 删除书籍请求
message DeleteBookRequest {
  int32  book_id = 1;
}

// 删除书籍应答
message DeleteBookResponse {
  bool success = 1;
  string feedback = 2;
}
/*--------------------------------------------书籍部分--------------------------------------------*/

